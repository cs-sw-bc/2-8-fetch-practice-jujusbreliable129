<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¬ OMDb Movie Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin-top: 50px;
    }
    input, button, select {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      background: #fff;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: left;
      max-width: 400px;
    }
    img {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Movie Search App</h1>

  <input id="movieInput" type="text" placeholder="Enter movie name">
  
  <select id="typeSelect">
    <option value="">All</option>
    <option value="movie">Movie</option>
    <option value="series">Series</option>
    <option value="episode">Episode</option>
  </select>

  <button onclick="searchMovie()">Search</button>

  <div id="result"></div>

  <script>
    function searchMovie() {
      const movieName = document.getElementById('movieInput').value.trim();
      const type = document.getElementById('typeSelect').value;
      const resultDiv = document.getElementById('result');
      const apiKey = 'e68c72c'; 

      if (!movieName) {
        resultDiv.innerHTML = `<p>Please enter a movie name.</p>`;
        return;
      }

      const url = `https://www.omdbapi.com/?t=${encodeURIComponent(movieName)}&type=${type}&apikey=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.Response === "True") {
            const poster = data.Poster !== "N/A" 
              ? data.Poster 
              : "https://via.placeholder.com/300x450?text=No+Image";

            resultDiv.innerHTML = `
              <h2>${data.Title} (${data.Year})</h2>
              <p><strong>Genre:</strong> ${data.Genre}</p>
              <p><strong>Director:</strong> ${data.Director}</p>
              <p><strong>IMDB Rating:</strong> ${data.imdbRating}</p>
              <p>${data.Plot}</p>
              <img src="${poster}" alt="${data.Title} poster">
            `;
          } else {
            resultDiv.innerHTML = `<p>Movie not found!</p>`;
          }
        })
        .catch(error => {
          console.error('Error fetching movie data:', error);
          resultDiv.innerHTML = `<p>Error fetching movie data.</p>`;
        });
    }
  </script>
</body>
</html>
